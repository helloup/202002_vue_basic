<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>计数器的Vue实现</title>
  <script src="../js/vue3.js"></script>
</head>

<body>
  <div id='root'>
    <h2 class='counter'>{{counter}}</h2>
    <button @click='increase' class='increase'>+1</button>
    <button @click='decrease' class='decrease'>-1</button>
  </div>
  <script>
    const Container = {
      data() {
        return {
          counter: 100
        }
      },
      methods: {
        increase() {
          this.counter++
        },
        decrease() {
          this.counter--
        }
      }
    }
    Vue.createApp(Container).mount('#root')

  </script>
</body>

</html>
