<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>计算器的原生实现</title>
</head>
<body>
  <h2 class='counter'>100</h2>
  <button class='increase'>+1</button>
  <button class='decrease'>-1</button>

  <script>
    //获取所有的元素
    const counterEL=document.querySelector('.counter')
    const increaseEL=document.querySelector('.increase')
    const decreaseEL=document.querySelector('.decrease')

    //定义变量
    let count=100

    //注册事件
    increaseEL.addEventListener('click',function(){
      count++
      counterEL.innerHTML=count
    })
    decreaseEL.addEventListener('click',function(){
      count--
      counterEL.innerHTML=count

    })
  </script>
  
</body>
</html>
