<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>初识Vue</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <!-- 
			初识Vue：
					1.<div id="root">是一个容器，容器中写的不是原始html代码，而是Vue的模板代码。
					2.所谓的模板代码，类似于React中的jsx，是html+js的混合体
					3.{{xxx}},xxx会自动读取data中的xxx属性，xxxx当表达式去解析
		-->

  <!-- 准备好一个容器  -->
  <div id="root">
    <h1>Hello,{{school}}</h1>
  </div>
  <script>
    //创建一个Vue实例对象,并传入配置对象

    new Vue({
      el:'#root',//el用于指定当前Vue实例为哪个容器所服务，值是选择器字符串，选择器的写法类似于JQuery
      data:{ //存储数据的地方，为root容器准备数据，值为一个对象，相当于
        school:'嘉兴职业技术学院'
      }

    })
  </script>
</body>
</html>
