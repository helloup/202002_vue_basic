<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>计数器的Vue实现</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id='root'>
  <h2 class='counter'>{{count}}</h2>
  <button @click='increase' class='increase'>+1</button>
  <button @click='decrease' class='decrease'>-1</button>
  </div> 
  <script>
    new Vue({
      el:'#root',
      data:{
        count:100
      },
      methods:{
        increase(){
          this.count++
        },
        decrease(){
          this.count--
        }
      }
    })
  </script>
</body>
</html>
