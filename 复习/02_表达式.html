<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>复习（表达式）</title>
</head>

<body>
  <script>
    var a = 1
    var b = 2
    var c = a, b //请思考下，c输出多少？
    console.log(c)
    var d = (a, b)//思考下，d是多少
    console.log(d)

    //思考以下表达式的值是什么
    let result1 = 'at' && 'jxvtc'
    console.log(result1)

    let result2 = 'abc' || 'def'
    console.log(result2)

    let result3 = 'abc' ? 1 : 0
    console.log(result3)


  </script>
</body>

</html>
